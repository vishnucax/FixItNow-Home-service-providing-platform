{% comment %} <!-- create_order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Order</h1>
        <form id="paymentForm" method="post">
            {% csrf_token %}
            <input type="text" id="service_id" name="service_id" value="{{ service }}">
            <input type="text" id="customer_id" name="customer_id" value="{{ customer }}">
            <input type="text" id="amount" name="amount" value="{{ amount }}">
            <button id="payButton" class="btn btn-primary">Pay Now</button>
        </form>
    </div>

    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // Execute payment on button click
        document.getElementById('payButton').onclick = function(e) {
            e.preventDefault();
            var amount = document.getElementById('amount').value;
            var service_id = document.getElementById('service_id').value;
            var customer_id = document.getElementById('customer_id').value;

            fetch("{% url 'create_order' id %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    service_id: service_id,
                    customer_id: customer_id,
                    amount: amount
                })
            }).then(function(response) {
                return response.json();
            }).then(function(data) {
                var options = {
                    key: data.razorpay_key_id,
                    amount: data.amount,
                    currency: "INR",
                    name: "Your Company Name",
                    description: "Payment for Service",
                    image: "https://example.com/your_logo.png",
                    order_id: data.razorpay_order_id,
                    handler: function(response) {
                        alert(response.razorpay_payment_id);
                        // Handle payment success
                    },
                    prefill: {
                        name: "Customer Name",
                        email: "customer@example.com",
                        contact: "9999999999"
                    },
                    theme: {
                        color: "#3399cc"
                    }
                };
                var rzp = new Razorpay(options);
                rzp.open();
            }).catch(function(error) {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html> {% endcomment %}
